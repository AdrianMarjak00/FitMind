<mat-toolbar color="primary">
    <span class="logo" routerLink="/">FitMind</span>

    <span class="spacer"></span>
    
    <a mat-button routerLink="/">
        <mat-icon>home</mat-icon>
        Domov
    </a>

    <a mat-button routerLink="/training">
        <mat-icon>fitness_center</mat-icon>
        Tréningy
    </a>

    <a mat-button routerLink="/jedalnicek">
        <mat-icon>restaurant_menu</mat-icon>
        Jedálničky
    </a>

    @if (currentUser()) {
        <a mat-button routerLink="/dashboard">
            <mat-icon>dashboard</mat-icon>
            Dashboard
        </a>
        
        <a mat-button routerLink="/ai-chat">
            <mat-icon>smart_toy</mat-icon>
            AI Coach
        </a>
        
        <a mat-button routerLink="/piechart">
            <mat-icon>pie_chart</mat-icon>
            Analýza
        </a>
    }

    <a mat-button routerLink="/review">
        <mat-icon>rate_review</mat-icon> 
        Recenzie
    </a>
    
    <a mat-button routerLink="/contact">
        <mat-icon>email</mat-icon>
        Kontakt
    </a>

    @if (!currentUser()) {
        <a mat-button routerLink="/login">
            <mat-icon>login</mat-icon> 
            Prihlás sa
        </a>
        <a mat-flat-button color="accent" routerLink="/register">
            <mat-icon>person_add</mat-icon> 
            Registrácia
        </a>
    } @else {
        <button mat-button (click)="logout()">
            <mat-icon>logout</mat-icon>
            Odhlásiť sa
        </button>
    }
</mat-toolbar>
