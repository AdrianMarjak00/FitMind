<mat-toolbar class="main-header">
  <div class="header-container">
    <span class="logo" routerLink="/">Fit<span>Mind</span></span>

    <span class="spacer"></span>

    <nav class="desktop-nav">
      <a mat-button routerLink="/" routerLinkActive="active-link">Domov</a>
      <a mat-button routerLink="/training">Tréningy</a>
      <a mat-button routerLink="/jedalnicek">Jedálničky</a>

      @if (currentUser()) {
        <a mat-button routerLink="/dashboard">Dashboard</a>
        <a mat-button routerLink="/ai-chat">AI Coach</a>
      }

      <a mat-button routerLink="/review">Recenzie</a>
    </nav>

    <div class="auth-buttons">
      @if (!currentUser()) {
        <a mat-button routerLink="/login" class="hide-mobile">Prihlásiť sa</a>
        <a mat-flat-button color="primary" routerLink="/register">Registrácia</a>
      } @else {
        <button mat-icon-button (click)="logout()" matTooltip="Odhlásiť sa">
          <mat-icon>logout</mat-icon>
        </button>
      }
      
      <button mat-icon-button class="mobile-menu-btn">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
