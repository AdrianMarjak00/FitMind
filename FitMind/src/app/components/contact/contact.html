<section class="contact">
  <mat-card class="contact-card">
    <h2>Kontaktujte nás</h2>
    <p class="subtitle">Radi odpovieme na akékoľvek otázky</p>

    <form (ngSubmit)="onSubmitContact()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Meno</mat-label>
        <input matInput [(ngModel)]="contactData.name" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="contactData.email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Správa</mat-label>
        <textarea matInput rows="5" [(ngModel)]="contactData.message" name="message" required></textarea>
      </mat-form-field>

      <button mat-flat-button color="primary" class="full-width" type="submit">
        Odoslať správu
      </button>
    </form>
  </mat-card>
</section>
