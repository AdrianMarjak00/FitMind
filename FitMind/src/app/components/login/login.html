<section class="auth">
  <div class="auth-card fade-in">
    <div class="header">
      <h2>Vitaj sp칛콘 游녦</h2>
      <p class="subtitle">
        Prihl치s sa do <span>FitMind</span> a pokra캜uj vo svojej ceste
      </p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Heslo</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>

      @if (errorMsg) {
        <div class="error-box">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMsg }}</span>
        </div>
      }

      <button
        mat-flat-button
        color="primary"
        class="btn-submit"
        type="submit"
        [disabled]="isLoading"
      >
        @if (!isLoading) {
          <span>Prihl치si콘 sa</span>
        } @else {
          <mat-spinner diameter="22"></mat-spinner>
        }
      </button>
    </form>

    <div class="footer">
      <p>
        Nem치코 칰캜et?
        <a routerLink="/register">Vytvor si ho</a>
      </p>
    </div>
  </div>
</section>
