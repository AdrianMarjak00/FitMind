<section class="reviews">
  <h1>Recenzie našich klientov</h1>
  
  @for (review of reviews | async; track review.author) {
    <mat-card class="review-card">
      <div class="review-header">
        <h3>{{ review.author }}</h3>
        <span class="rating">⭐ {{ review.rating }}/5</span>
      </div>

      <p class="review-text">{{ review.text }}</p>

      <span class="review-date">
        {{ review.date.toDate() | date:'short' }}
      </span>
    </mat-card>
  } @empty {
    <p class="no-reviews">Zatiaľ nie sú žiadne recenzie.</p>
  }
</section>
